<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命理预测工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">✨ 命理预测工具</div>
            <div class="nav-tabs">
                <a href="{{ url_for('main.index') }}" class="nav-tab {% if active_tab == 'analyze' %}active{% endif %}">分析预测</a>
                <a href="{{ url_for('main.compatibility') }}" class="nav-tab {% if active_tab == 'compatibility' %}active{% endif %}">匹配度分析</a>
                <a href="{{ url_for('main.history') }}" class="nav-tab {% if active_tab == 'history' %}active{% endif %}">历史记录</a>
                <a href="{{ url_for('main.chat') }}" class="nav-tab {% if active_tab == 'chat' %}active{% endif %}">心理聊天</a>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
